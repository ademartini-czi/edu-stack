name: ğŸ—ï¸ Build
on: [push]

jobs:
  lint:
    name: ğŸ‘– ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â›” Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      # Need to build CSS before linting because root.tsx references the generated Tailwind
      # stylesheet.
      - name: ğŸ—ï¸ Build CSS
        run: npm run build:css

      - name: ğŸ‘– Lint
        run: npm run lint

  types:
    name: ğŸ” TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â›” Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: ğŸ” Type check
        run: npm run types

  vitest:
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: â›” Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ˜» Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1

      - name: âš¡ Run vitest
        run: npm run test
